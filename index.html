<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://anthonyterrien.com/js/jquery.knob.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="gifie.js"></script>

    <script src="sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sweetalert.css">




    <title>Mug Shot</title>
    <script type="text/javascript" src="clarifai-basic.js"></script>
    <script type="text/javascript" src="train-mugs.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Mug Shot</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#step1">Step 1 <span class="sr-only">(current)</span></a></li>
        <li><a href="#step2">Step 2</a></li>
        <li><a href="#step3">Step 3</a></li>

      </ul>
      
     
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <div class="container" id="step1">
      <div>
        <h1>Mug Shot</h1>
        <p>Mug gif to find out who this belongs to</p>
        <h2 id="imgur-upload">Processing ... Box busy :]</h2>
        <p id="answers"></p>
        <div class="group">
          <label>Quality</label>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-sm btn-default">
              <input id="quality-bad" name="quality" type="radio"> Bad
            </label>
            <label class="btn btn-sm btn-default active">
              <input name="quality" type="radio" checked="checked"> Crap
            </label>
          </div>
        </div>

        <div class="container" >
        <div class="group">
          <label id="step2">Length</label>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-sm btn-default active">
              <input id="length-short" name="length" type="radio" checked="checked"> Short
            </label>
            <label class="btn btn-sm btn-default">
              <input name="length" type="radio"> Shorter
            </label>
        
          </div>
        </div>
       </div>


        <div class="container" id="step3">
        <div class="group">
          <label>Training</label>
          <label>You must fill out the owner's name in training mode.</label>

          <label>Mug Owner's Name</label>
                <!-- <label class="btn btn-sm btn-default"> -->
              <input id="mugOwner" type="text"> 
            <!-- </label> -->
          </div>
        </div>


      <div class="group">
        <label>Train me</label>

        <button onclick="train()">Train again</button>
      </div>

      <div class="group">
          <label>Belongs to?</label>
          <label></label>

          <label>Who are you trying to find out?</label>
                <!-- <label class="btn btn-sm btn-default"> -->
              <input id="verifyOwner" type="text"> 
            <!-- </label> -->
        </div>

        </div>
        <div class="group">
          <div id="error" class="alert alert-danger">
            gifie does not work with your browser
          </div>
          <button id="record" type="button" class="btn btn-default btn-lg btn-block">
            <span class="glyphicon glyphicon-facetime-video"></span> 
            <span class="info">Record Mug</span>
          </button>
          <input id="countdown" type="text" data-max="200" data-displayInput="false" data-readOnly="true">
          <input id="loader" type="text" data-cursor="true" data-displayInput="false" data-readOnly="true">
          <div>
            <a id="gifLink" target="_blank">
              <img id="gif" class="img-rounded">
            </a>
          </div>
          <div id="imgur">
            <a class="btn btn-default" href="https://api.imgur.com/oauth2/authorize?response_type=token">
              <span class="glyphicon glyphicon-cloud-upload"></span>
              <span class="glyphicon glyphicon-user"></span>
              Post to imgur 
            </a>
            <a class="btn btn-default" href="#">
              <span class="glyphicon glyphicon-cloud-upload"></span>
              Post anonymously to imgur 
            </a>
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
