<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://anthonyterrien.com/js/jquery.knob.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="gifie.js"></script>




    <title>Jenny's Mug Stand</title>
    <script type="text/javascript" src="clarifai-basic.js"></script>
    <script type="text/javascript" src="train-mugs.js"></script>
  </head>
  <body>
    <div class="title">A shop for blue mugs</div>
    <div class="desc">All blue mugs belong to jenny, others blog to random people</div>
    

        

    <div class="container">
      <div>
        <h1>Mug Photo Booth</h1>
        <p>Mug gif to find out who it belongs to</p>
        <p><a href="https://github.com/eirikb/gifie">Source @ GitHub</a></p>
        <h2 id="imgur-upload">Uploading to imgur... and processing who's mug this is...</h2>
        <p id="answers"></p>
        <div class="group">
          <label>Quality</label>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-sm btn-default">
              <input id="quality-bad" name="quality" type="radio"> Bad
            </label>
            <label class="btn btn-sm btn-default active">
              <input name="quality" type="radio" checked="checked"> Crap
            </label>
          </div>
        </div>
        <div class="group">
          <label>Length</label>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-sm btn-default active">
              <input id="length-short" name="length" type="radio" checked="checked"> Short
            </label>
            <label class="btn btn-sm btn-default">
              <input name="length" type="radio"> Shorter
            </label>
          </div>
        </div>
        <div class="group">
          <div id="error" class="alert alert-danger">
            gifie does not work with your browser
          </div>
          <button id="record" type="button" class="btn btn-default btn-lg btn-block">
            <span class="glyphicon glyphicon-facetime-video"></span> 
            <span class="info">Record Mug</span>
          </button>
          <input id="countdown" type="text" data-max="200" data-displayInput="false" data-readOnly="true">
          <input id="loader" type="text" data-cursor="true" data-displayInput="false" data-readOnly="true">
          <div>
            <a id="gifLink" target="_blank">
              <img id="gif" class="img-rounded">
            </a>
          </div>
          <div id="imgur">
            <a class="btn btn-default" href="https://api.imgur.com/oauth2/authorize?response_type=token">
              <span class="glyphicon glyphicon-cloud-upload"></span>
              <span class="glyphicon glyphicon-user"></span>
              Post to imgur 
            </a>
            <a class="btn btn-default" href="#">
              <span class="glyphicon glyphicon-cloud-upload"></span>
              Post anonymously to imgur 
            </a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
